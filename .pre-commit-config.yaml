# Pre-commit hooks configuration for BeMind Web3 Platform
# This configuration is used across all submodules for consistent code quality

repos:
  # General hooks for all projects
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-keys
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']
      - id: no-commit-to-branch
        name: Prevent commits to main/master
        args: ['--branch', 'main', '--branch', 'master']

  # TypeScript/JavaScript specific hooks
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: ESLint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-config-next@14.0.4
          - eslint-config-prettier@9.1.0
          - '@typescript-eslint/eslint-plugin@6.19.0'
          - '@typescript-eslint/parser@6.19.0'

  # Prettier formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Prettier formatting
        types_or: [javascript, jsx, ts, tsx, css, scss, json, yaml, markdown]
        additional_dependencies:
          - prettier@3.2.4
          - prettier-plugin-tailwindcss@0.5.11

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock\.json

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: Markdown lint
        args: ['--fix']

  # Commit message linting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        name: Check commit message
        stages: [commit-msg]

# TypeScript type checking (local)
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript type check
        entry: bash -c 'cd "$PWD" && if [ -f "tsconfig.json" ]; then yarn typecheck || npm run typecheck; fi'
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

      - id: test-check
        name: Run tests
        entry: bash -c 'cd "$PWD" && if [ -f "package.json" ]; then yarn test:ci || npm run test:ci || echo "No test:ci script found"; fi'
        language: system
        pass_filenames: false
        stages: [push]